{% extends "base.html" %}
{% block title %}Delete Tweet - Tweetee{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="mx-auto text-center" style="max-width: 500px;">
        <h2 class="mb-4 text-danger fw-semibold">
            ⚠️ Delete Tweet
        </h2>
        <p class="text-muted mb-4">
            Are you sure you want to permanently delete this tweet? This action cannot be undone.
        </p>

        <form method="post" class="d-flex justify-content-center gap-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">
                Yes, Delete
            </button>
            <a href="{% url 'tweet:tweet_list' %}" class="btn btn-outline-secondary px-4">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
