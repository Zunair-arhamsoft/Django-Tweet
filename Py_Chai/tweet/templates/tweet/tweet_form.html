
{% extends "base.html" %}
{% block title %}Tweetee{% endblock %}
{% block content %}
    <h1 class="text-center mt-4">
        {% if form.instance.pk %}
            Edit Tweet 
        {% else %}
            Create Tweet 
        {% endif %}
    </h1>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">
            submit
        </button>
    </form>
    <a href="{%url 'tweet:tweet_list' %}">Go back</a>
{% endblock %}
